<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">GAME ĐOÁN SỐ</div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="bai01.html">Bài tập 01</a></li>
                <li><a href="bai02.html" class="active">Bài tập 02</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="guess-game">
            <h1>Chơi Game Đoán Số Bí Mật</h1>
            <p>Tôi đang nghĩ về một số ngẫu nhiên từ **50 đến 150**. Bạn có thể đoán đúng không?</p>
            
            <div class="game-container">
                <input type="number" id="guessInput" min="50" max="150" placeholder="Nhập số của bạn (50-150)">
                <button id="submitGuess">Đoán</button>
            </div>

            <p id="message">Hãy bắt đầu đoán!</p>
            <p>Số lần thử: <span id="attempts">0</span></p>

            <button id="resetGame" style="display: none;">Chơi lại</button>

            <div id="confetti-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Game Đoán Số | MSSV: [MSSV của bạn]</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
